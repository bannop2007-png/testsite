<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — Vistora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-primary), #000);
        }
        .auth-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--bg-secondary);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }
        .auth-form {
            display: grid;
            gap: 15px;
        }
        .auth-form input {
            padding: 15px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
        }
        .auth-form button {
            padding: 15px;
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2 style="text-align: center; margin-bottom: 30px;">
                <i class="fas fa-play-circle" style="color: var(--primary-color);"></i>
                Vistora
            </h2>
            
            <form class="auth-form" onsubmit="register(event)">
                <input type="text" placeholder="Имя" id="name" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Пароль" id="password" required>
                <input type="password" placeholder="Подтвердите пароль" id="confirm" required>
                <div id="error" style="color: var(--primary-color); text-align: center;"></div>
                <button type="submit">Зарегистрироваться</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="login.html" style="color: var(--primary-color); text-decoration: none;">Уже есть аккаунт? Войти</a>
            </div>
        </div>
    </div>

    <script>
        function register(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            
            if (password !== confirm) {
                document.getElementById('error').textContent = 'Пароли не совпадают';
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (users.find(u => u.email === email)) {
                document.getElementById('error').textContent = 'Email уже используется';
                return;
            }
            
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: password,
                role: 'user',
                avatar: 'https://via.placeholder.com/100'
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
