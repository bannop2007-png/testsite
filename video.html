<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео — Vistora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="logo">
                <i class="fas fa-play-circle"></i>
                Vistora
            </a>
        </div>
        <div class="header-right">
            <div class="user-avatar" onclick="location.href='profile.html'">
                <img src="https://via.placeholder.com/32" alt="User">
            </div>
        </div>
    </header>

    <div class="video-page" style="max-width: 1200px; margin: 80px auto 20px; padding: 0 20px;">
        <div class="video-player-container" id="videoPlayer" style="position: relative; width: 100%; padding-top: 56.25%; background: black; border-radius: 12px; overflow: hidden;"></div>
        
        <div style="margin-top: 20px;">
            <h1 id="videoTitle">Загрузка...</h1>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0; padding: 20px 0; border-bottom: 1px solid var(--border-color);">
                <div>
                    <span id="videoViews">0 просмотров</span>
                    <span>•</span>
                    <span id="videoDate">сегодня</span>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button class="action-btn" onclick="likeVideo()">
                        <i class="fas fa-thumbs-up"></i>
                        <span id="likesCount">0</span>
                    </button>
                    <button class="action-btn" onclick="dislikeVideo()">
                        <i class="fas fa-thumbs-down"></i>
                        <span id="dislikesCount">0</span>
                    </button>
                </div>
            </div>
            
            <div style="display: flex; gap: 15px; align-items: center; margin: 20px 0;">
                <img src="" alt="" id="channelAvatar" style="width: 50px; height: 50px; border-radius: 50%;">
                <div>
                    <h3 id="channelName">Канал</h3>
                    <button class="action-btn" onclick="subscribe()" style="background: var(--primary-color); color: white; border: none; padding: 8px 16px; border-radius: 20px;">
                        Подписаться
                    </button>
                </div>
            </div>
            
            <div class="video-description" id="videoDescription" style="background: var(--bg-secondary); padding: 15px; border-radius: 10px; margin: 20px 0;"></div>
        </div>
        
        <div style="margin-top: 40px;">
            <h3>Комментарии</h3>
            
            <div style="display: flex; gap: 15px; margin: 20px 0;">
                <img src="https://via.placeholder.com/40" style="width: 40px; height: 40px; border-radius: 50%;">
                <input type="text" placeholder="Написать комментарий..." id="commentInput" style="flex: 1; padding: 10px; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 20px; color: var(--text-primary);">
                <button onclick="addComment()" style="padding: 10px 20px; background: var(--primary-color); border: none; border-radius: 20px; color: white; cursor: pointer;">Отправить</button>
            </div>
            
            <div id="commentsList"></div>
        </div>
    </div>

    <script>
        let currentVideo = null;
        
        function loadVideo() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = parseInt(urlParams.get('id'));
            
            const videos = JSON.parse(localStorage.getItem('videos') || '[]');
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            
            currentVideo = videos.find(v => v.id === videoId);
            
            if (!currentVideo) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('videoTitle').textContent = currentVideo.title;
            document.getElementById('videoViews').textContent = currentVideo.views + ' просмотров';
            document.getElementById('videoDate').textContent = formatDate(currentVideo.date);
            document.getElementById('videoDescription').textContent = currentVideo.description;
            document.getElementById('channelName').textContent = currentVideo.channel;
            document.getElementById('channelAvatar').src = currentVideo.channelAvatar;
            
            if (currentVideo.videoUrl.includes('youtube')) {
                document.getElementById('videoPlayer').innerHTML = `
                    <iframe src="${currentVideo.videoUrl}" frameborder="0" allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
                `;
            } else {
                document.getElementById('videoPlayer').innerHTML = `
                    <video src="${currentVideo.videoUrl}" controls style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></video>
                `;
            }
            
            const videoComments = comments.filter(c => c.videoId === videoId);
            displayComments(videoComments);
        }
        
        function displayComments(comments) {
            document.getElementById('commentsList').innerHTML = comments.map(c => `
                <div style="display: flex; gap: 15px; margin: 15px 0;">
                    <img src="${c.avatar}" style="width: 40px; height: 40px; border-radius: 50%;">
                    <div>
                        <strong>${c.author}</strong>
                        <p>${c.text}</p>
                        <small style="color: var(--text-secondary);">${formatDate(c.date)}</small>
                    </div>
                </div>
            `).join('');
        }
        
        function addComment() {
            const input = document.getElementById('commentInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            comments.push({
                id: Date.now(),
                videoId: currentVideo.id,
                author: user.name || 'Гость',
                avatar: user.avatar || 'https://via.placeholder.com/40',
                text: text,
                date: new Date().toISOString()
            });
            
            localStorage.setItem('comments', JSON.stringify(comments));
            input.value = '';
            loadVideo();
        }
        
        function likeVideo() {
            const likes = JSON.parse(localStorage.getItem('likes') || '{}');
            const key = `${currentVideo.id}_likes`;
            likes[key] = (likes[key] || 0) + 1;
            localStorage.setItem('likes', JSON.stringify(likes));
            document.getElementById('likesCount').textContent = likes[key];
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 86400000);
            
            if (diff === 0) return 'сегодня';
            if (diff === 1) return 'вчера';
            return `${diff} дней назад`;
        }
        
        loadVideo();
    </script>
</body>
</html>
