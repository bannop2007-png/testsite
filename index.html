<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistora — Видеохостинг для России</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <a href="index.html" class="logo">
                <i class="fas fa-play-circle"></i>
                Vistora
            </a>
        </div>
        
        <div class="search-container">
            <form class="search-form" id="searchForm">
                <input type="text" placeholder="Поиск на Vistora" id="searchInput">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button class="mic-btn"><i class="fas fa-microphone"></i></button>
        </div>
        
        <div class="header-right">
            <button class="create-btn">
                <i class="fas fa-video"></i>
                <span>Создать</span>
            </button>
            <button class="notifications-btn">
                <i class="fas fa-bell"></i>
            </button>
            <div class="user-avatar" id="userAvatar">
                <img src="https://via.placeholder.com/32" alt="User">
            </div>
        </div>
    </header>

    <!-- Основной контейнер -->
    <div class="app-container">
        <!-- Боковое меню -->
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Главная</span>
                </a>
                <a href="trending.html" class="nav-item">
                    <i class="fas fa-fire"></i>
                    <span>В тренде</span>
                </a>
                <a href="subscriptions.html" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Подписки</span>
                </a>
                <hr class="sidebar-divider">
                <a href="library.html" class="nav-item">
                    <i class="fas fa-folder"></i>
                    <span>Библиотека</span>
                </a>
                <a href="history.html" class="nav-item">
                    <i class="fas fa-history"></i>
                    <span>История</a>
                </a>
                <hr class="sidebar-divider">
                <div class="sidebar-section">
                    <h4>Категории</h4>
                    <a href="#" class="nav-item" data-category="tech">
                        <i class="fas fa-laptop"></i>
                        <span>Технологии</span>
                    </a>
                    <a href="#" class="nav-item" data-category="music">
                        <i class="fas fa-music"></i>
                        <span>Музыка</span>
                    </a>
                    <a href="#" class="nav-item" data-category="games">
                        <i class="fas fa-gamepad"></i>
                        <span>Игры</span>
                    </a>
                    <a href="#" class="nav-item" data-category="news">
                        <i class="fas fa-newspaper"></i>
                        <span>Новости</span>
                    </a>
                    <a href="#" class="nav-item" data-category="sport">
                        <i class="fas fa-futbol"></i>
                        <span>Спорт</span>
                    </a>
                    <a href="#" class="nav-item" data-category="movies">
                        <i class="fas fa-film"></i>
                        <span>Фильмы</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Основной контент -->
        <main class="main-content">
            <!-- Быстрые фильтры -->
            <div class="filters-bar">
                <button class="filter-chip active">Все</button>
                <button class="filter-chip">Технологии</button>
                <button class="filter-chip">Музыка</button>
                <button class="filter-chip">Игры</button>
                <button class="filter-chip">Новости</button>
                <button class="filter-chip">Спорт</button>
                <button class="filter-chip">Фильмы</button>
                <button class="filter-chip">Обучение</button>
            </div>

            <!-- Сортировка -->
            <div class="sort-section">
                <span>Сортировать по:</span>
                <button class="sort-btn active" data-sort="date">Новизне</button>
                <button class="sort-btn" data-sort="views">Просмотрам</button>
                <button class="sort-btn" data-sort="rating">Рейтингу</button>
            </div>

            <!-- Сетка видео -->
            <div class="videos-grid" id="videosGrid">
                <!-- Видео будут загружаться через JavaScript -->
            </div>

            <!-- Кнопка загрузить ещё -->
            <button class="load-more-btn" id="loadMoreBtn">
                <i class="fas fa-sync-alt"></i>
                Загрузить ещё
            </button>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
