<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель — Vistora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Специальные стили для админки */
        .admin-container {
            max-width: 1400px;
            margin: 80px auto 20px;
            padding: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .admin-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
        }
        
        .admin-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }
        
        .admin-panel {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }
        
        .video-form {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: grid;
            gap: 5px;
        }
        
        .form-group label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-primary);
        }
        
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .admin-table th,
        .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .admin-table th {
            color: var(--text-secondary);
            font-weight: normal;
        }
        
        .action-btn {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .edit-btn {
            background: var(--secondary-color);
            color: white;
        }
        
        .delete-btn {
            background: var(--primary-color);
            color: white;
        }
        
        .save-btn {
            background: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .login-required {
            text-align: center;
            padding: 50px;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        
        .login-required a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Шапка такая же как на главной -->
    <header class="header">
        <!-- ... копируем шапку из index.html ... -->
    </header>

    <div class="admin-container" id="adminContainer">
        <!-- Контент будет загружаться через JS -->
    </div>

    <script>
        // Проверка админа
        const adminUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        
        if (adminUser.role !== 'admin') {
            document.getElementById('adminContainer').innerHTML = `
                <div class="login-required">
                    <i class="fas fa-lock" style="font-size: 48px; color: var(--primary-color); margin-bottom: 20px;"></i>
                    <h2>Доступ запрещён</h2>
                    <p>Только администраторы могут войти в эту панель</p>
                    <a href="login.html">Войти как администратор</a>
                </div>
            `;
        } else {
            loadAdminPanel();
        }
        
        function loadAdminPanel() {
            const videos = JSON.parse(localStorage.getItem('videos') || '[]');
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            
            document.getElementById('adminContainer').innerHTML = `
                <div class="admin-header">
                    <h1>Админ-панель Vistora</h1>
                    <button class="action-btn" onclick="exportData()">
                        <i class="fas fa-download"></i> Экспорт данных
                    </button>
                </div>
                
                <div class="admin-stats">
                    <div class="stat-card">
                        <div class="stat-number">${videos.length}</div>
                        <div>Всего видео</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${users.length}</div>
                        <div>Пользователей</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${comments.length}</div>
                        <div>Комментариев</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${getTotalViews(videos)}</div>
                        <div>Всего просмотров</div>
                    </div>
                </div>
                
                <div class="admin-tabs">
                    <button class="admin-tab active" onclick="showTab('videos')">Видео</button>
                    <button class="admin-tab" onclick="showTab('users')">Пользователи</button>
                    <button class="admin-tab" onclick="showTab('comments')">Комментарии</button>
                    <button class="admin-tab" onclick="showTab('settings')">Настройки</button>
                </div>
                
                <div class="admin-panel" id="adminPanel">
                    ${renderVideosTab(videos)}
                </div>
            `;
        }
        
        function renderVideosTab(videos) {
            return `
                <h2>Управление видео</h2>
                
                <form class="video-form" onsubmit="addVideo(event)">
                    <h3>Добавить новое видео</h3>
                    <div class="form-group">
                        <label>Название</label>
                        <input type="text" id="videoTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Описание</label>
                        <textarea id="videoDesc" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Категория</label>
                        <select id="videoCategory">
                            <option value="tech">Технологии</option>
                            <option value="music">Музыка</option>
                            <option value="games">Игры</option>
                            <option value="news">Новости</option>
                            <option value="sport">Спорт</option>
                            <option value="movies">Фильмы</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>URL видео (или YouTube ID)</label>
                        <input type="text" id="videoUrl" required>
                    </div>
                    <div class="form-group">
                        <label>URL миниатюры</label>
                        <input type="text" id="videoThumb" required>
                    </div>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-plus"></i> Добавить видео
                    </button>
                </form>
                
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Миниатюра</th>
                            <th>Название</th>
                            <th>Канал</th>
                            <th>Просмотры</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${videos.map(video => `
                            <tr>
                                <td>${video.id}</td>
                                <td><img src="${video.thumbnail}" width="50"></td>
                                <td>${video.title}</td>
                                <td>${video.channel}</td>
                                <td>${video.views}</td>
                                <td>
                                    <button class="action-btn edit-btn" onclick="editVideo(${video.id})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn delete-btn" onclick="deleteVideo(${video.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        function addVideo(event) {
            event.preventDefault();
            
            const videos = JSON.parse(localStorage.getItem('videos') || '[]');
            
            const newVideo = {
                id: Date.now(),
                title: document.getElementById('videoTitle').value,
                description: document.getElementById('videoDesc').value,
                category: document.getElementById('videoCategory').value,
                videoUrl: document.getElementById('videoUrl').value,
                thumbnail: document.getElementById('videoThumb').value,
                channel: "Vistora Official",
                channelId: "vistora",
                channelAvatar: "https://via.placeholder.com/100/ff0000/ffffff?text=V",
                views: "0",
                date: new Date().toISOString().split('T')[0],
                duration: "00:00",
                likes: "0",
                dislikes: "0"
            };
            
            videos.push(newVideo);
            localStorage.setItem('videos', JSON.stringify(videos));
            loadAdminPanel();
        }
        
        function deleteVideo(id) {
            if (confirm('Удалить видео?')) {
                let videos = JSON.parse(localStorage.getItem('videos') || '[]');
                videos = videos.filter(v => v.id !== id);
                localStorage.setItem('videos', JSON.stringify(videos));
                loadAdminPanel();
            }
        }
        
        function getTotalViews(videos) {
            return videos.reduce((sum, v) => sum + (parseInt(v.views) || 0), 0);
        }
    </script>
</body>
</html>
