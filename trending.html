<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>В тренде — Vistora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="logo">
                <i class="fas fa-play-circle"></i>
                Vistora
            </a>
        </div>
        <div class="search-container">
            <form class="search-form" onsubmit="return false;">
                <input type="text" placeholder="Поиск" id="searchInput">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="header-right">
            <button class="create-btn" onclick="location.href='upload.html'">
                <i class="fas fa-video"></i>
            </button>
            <div class="user-avatar" onclick="location.href='profile.html'">
                <img src="https://via.placeholder.com/32" alt="User">
            </div>
        </div>
    </header>

    <div class="main-content" style="margin-left: 0; padding: 80px 20px 20px;">
        <h1 style="margin-bottom: 30px;">
            <i class="fas fa-fire" style="color: var(--primary-color);"></i>
            В тренде
        </h1>
        
        <div class="videos-grid" id="trendingGrid"></div>
    </div>

    <script>
        function loadTrending() {
            const videos = JSON.parse(localStorage.getItem('videos') || '[]');
            
            // Сортируем по просмотрам
            const trending = [...videos]
                .sort((a, b) => parseInt(b.views) - parseInt(a.views))
                .slice(0, 20);
            
            const grid = document.getElementById('trendingGrid');
            
            if (trending.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Нет видео</p>';
                return;
            }
            
            grid.innerHTML = trending.map(v => `
                <a href="video.html?id=${v.id}" class="video-card">
                    <div class="video-thumbnail">
                        <img src="${v.thumbnail}">
                        <span class="video-duration">${v.duration}</span>
                    </div>
                    <div class="video-info">
                        <h4>${v.title}</h4>
                        <p>${v.channel}</p>
                        <span>${v.views} просмотров</span>
                    </div>
                </a>
            `).join('');
        }
        
        loadTrending();
    </script>
</body>
</html>
