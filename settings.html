<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки — Vistora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 80px auto 20px;
            padding: 20px;
        }
        
        .settings-section {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .settings-section h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .settings-item:last-child {
            border-bottom: none;
        }
        
        .settings-item label {
            color: var(--text-secondary);
        }
        
        .settings-item input[type="text"],
        .settings-item input[type="email"] {
            padding: 8px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-primary);
            width: 300px;
        }
        
        .settings-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        
        .save-settings-btn {
            background: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="logo">
                <i class="fas fa-play-circle"></i>
                Vistora
            </a>
        </div>
        <div class="header-right">
            <div class="user-avatar" onclick="location.href='profile.html'">
                <img src="https://via.placeholder.com/32" alt="User">
            </div>
        </div>
    </header>

    <div class="settings-container">
        <h1>Настройки</h1>
        
        <div class="settings-section">
            <h2>Профиль</h2>
            <div class="settings-item">
                <label>Имя</label>
                <input type="text" id="userName">
            </div>
            <div class="settings-item">
                <label>Email</label>
                <input type="email" id="userEmail">
            </div>
        </div>
        
        <div class="settings-section">
            <h2>Уведомления</h2>
            <div class="settings-item">
                <label>Уведомления о новых видео</label>
                <input type="checkbox" id="notifyNew">
            </div>
            <div class="settings-item">
                <label>Уведомления о комментариях</label>
                <input type="checkbox" id="notifyComments">
            </div>
        </div>
        
        <div class="settings-section">
            <h2>Безопасность</h2>
            <div class="settings-item">
                <label>Новый пароль</label>
                <input type="password" id="newPassword">
            </div>
            <div class="settings-item">
                <label>Подтвердите пароль</label>
                <input type="password" id="confirmPassword">
            </div>
        </div>
        
        <button class="save-settings-btn" onclick="saveSettings()">
            Сохранить изменения
        </button>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        
        if (!currentUser.id) {
            window.location.href = 'login.html';
        }
        
        // Загружаем текущие настройки
        document.getElementById('userName').value = currentUser.name || '';
        document.getElementById('userEmail').value = currentUser.email || '';
        
        const settings = JSON.parse(localStorage.getItem('settings') || '{}');
        document.getElementById('notifyNew').checked = settings.notifyNew || false;
        document.getElementById('notifyComments').checked = settings.notifyComments || false;
        
        function saveSettings() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const notifyNew = document.getElementById('notifyNew').checked;
            const notifyComments = document.getElementById('notifyComments').checked;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword && newPassword !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }
            
            // Обновляем пользователя
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            
            if (userIndex !== -1) {
                users[userIndex].name = name;
                users[userIndex].email = email;
                if (newPassword) {
                    users[userIndex].password = newPassword;
                }
                localStorage.setItem('users', JSON.stringify(users));
            }
            
            // Обновляем текущего пользователя
            currentUser.name = name;
            currentUser.email = email;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Сохраняем настройки
            const settings = {
                notifyNew,
                notifyComments
            };
            localStorage.setItem('settings', JSON.stringify(settings));
            
            alert('Настройки сохранены!');
        }
    </script>
</body>
</html>
